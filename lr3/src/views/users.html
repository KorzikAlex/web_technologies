<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Управление пользователями</title><script src="/webpack-build/main.js" defer></script><link rel="icon" href="/static/assets/favicon.svg" type="image/svg+xml"></head><body><nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm"><div class="container-fluid"><a class="navbar-brand" href="/users"><i class="bi bi-shield-check"></i> Админ-панель</a><button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarNav"><ul class="navbar-nav ms-auto"><li class="nav-item"><button class="btn btn-light ms-2" type="button" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="bi bi-plus-circle"></i> Добавить пользователя</button></li></ul></div></div></nav><div class="d-flex"><div class="sidebar bg-dark text-white p-3"><div class="sidebar-header mb-4"><h5 class="text-center"><i class="bi bi-speedometer2"></i> Панель управления</h5></div><ul class="nav flex-column"><li class="nav-item"><a class="nav-link active" href="/users"><i class="bi bi-people-fill"></i> Пользователи</a></li><li class="nav-item"><a class="nav-link" href="/posts"><i class="bi bi-file-text"></i> Публикации</a></li><li class="nav-item"><a class="nav-link" href="/messages"><i class="bi bi-chat-dots"></i> Сообщения</a></li></ul></div><main class="main-content flex-grow-1"><div class="container-fluid"><div class="row"><div class="col-12"><h1 class="my-4">Управление пользователями</h1><div class="table-responsive"><table class="table table-striped table-hover"><thead><tr><th>Фото</th><th>ФИО</th><th>Email</th><th>Дата рождения</th><th>Роль</th><th>Статус</th><th>Действия</th></tr></thead><tbody id="usersTableBody"></tbody></table></div></div></div></div><!-- Модальное окно редактирования--><div class="modal fade" id="editUserModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Редактирование пользователя</h5><button class="btn-close" type="button" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="editUserForm"><input id="editUserId" type="hidden"><div class="mb-3"><label class="form-label">ФИО</label><input class="form-control" id="editFullName" type="text" required></div><div class="mb-3"><label class="form-label">Email</label><input class="form-control" id="editEmail" type="email" required></div><div class="mb-3"><label class="form-label">Дата рождения</label><input class="form-control" id="editBirthDate" type="date" required></div><div class="mb-3"><label class="form-label">Роль</label><select class="form-select" id="editRole"><option value="user">Пользователь</option><option value="admin">Администратор</option></select></div><div class="mb-3"><label class="form-label">Статус</label><select class="form-select" id="editStatus"><option value="pending">Не подтверждён</option><option value="active">Активный</option><option value="blocked">Заблокирован</option></select></div></form></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Отмена</button><button class="btn btn-primary" id="saveUserBtn">Сохранить</button></div></div></div></div><!-- Модальное окно добавления--><div class="modal fade" id="addUserModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">Добавление пользователя</h5><button class="btn-close" type="button" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="addUserForm"><div class="mb-3"><label class="form-label">ФИО</label><input class="form-control" id="addFullName" type="text" required></div><div class="mb-3"><label class="form-label">Email</label><input class="form-control" id="addEmail" type="email" required></div><div class="mb-3"><label class="form-label">Имя пользователя</label><input class="form-control" id="addUsername" type="text" required></div><div class="mb-3"><label class="form-label">Пароль</label><input class="form-control" id="addPassword" type="password" required></div><div class="mb-3"><label class="form-label">Дата рождения</label><input class="form-control" id="addBirthDate" type="date" min="1900-01-01" max="2025-11-05" required></div></form></div><div class="modal-footer"><button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Отмена</button><button class="btn btn-primary" id="addUserBtn">Добавить</button></div></div></div></div></main></div></body></html>
