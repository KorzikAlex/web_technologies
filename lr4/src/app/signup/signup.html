<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Регистрация</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signup()">
            <mat-form-field appearance="outline">
                <mat-label>Никнейм</mat-label>
                <input matInput placeholder="Введите никнейм" formControlName="username" required/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput type="email" placeholder="Введите email" formControlName="email" required/>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Пароль</mat-label>
                <input matInput type="password" placeholder="Введите пароль" formControlName="password" required/>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button matButton="outlined" color="primary" (click)="signup()" [disabled]="isLoading()">
            @if (isLoading()) {
                <mat-spinner diameter="20"></mat-spinner>
            } @else {
                Зарегистрироваться
            }
        </button>
        <button matButton="outlined" color="secondary" (click)="goToLogin()">Вход</button>
    </mat-card-actions>
</mat-card>
