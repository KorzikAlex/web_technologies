    <mat-card-header>
        <ng-content select="[card-header]" />
    </mat-card-header>
    <mat-card-content>
        <ng-content />

    <mat-card-actions>
        <ng-content select="[card-actions]" />
    </mat-card-actions>
    <mat-card-footer>
        <ng-content select="[card-footer]" />
    </mat-card-footer>
</mat-card>
