<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>
                <h2>{{ title }}</h2>
            </mat-card-title>
            <mat-card-subtitle>
                <h4>{{ subtitle }}</h4>
            </mat-card-subtitle>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <ng-content select="[card-actions]"></ng-content>
    </mat-card-actions>
    <mat-card-footer>
        <ng-content select="[card-footer]"></ng-content>
    </mat-card-footer>
</mat-card>
