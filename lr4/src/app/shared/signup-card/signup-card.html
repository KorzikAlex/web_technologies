<app-auth-card [title]="'Регистрация'" [subtitle]="'Создайте новый аккаунт'">
    <form>
        <mat-form-field appearance="outline">
            <input matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <input matInput type="password" placeholder="Пароль">
        </mat-form-field>
    </form>

    <div card-actions>
        <button mat-stroked-button color="primary">Зарегистрироваться</button>
    </div>

    <div card-footer>
        <p>Уже есть аккаунт? <a routerLink="/login">Войти</a></p>
    </div>
</app-auth-card>
